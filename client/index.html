<!DOCTYPE html>
<html lang="en">

<head>
    <title>Brewtal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"> -->
    <link rel="stylesheet" href="css/materialize/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
    </header>

    <main class="amber lighten-2">
        <div class="row">
            <!-- <div class="col offset-s1 s1">
            </div> -->
            <div id="glass" class="col s6">
                <div class="glass-wrapper">
                    <div class="glass">
                        <img src="img/svg/glass.svg" alt="">
                    </div>
                    <div class="layers-wrapper">
                        <div class="wrapper__top-fix"></div>
                        
                        <div class="layer layer-wrapper__4">
                            <div class="layer__4"></div>
                            <img src="img/svg/cross.svg" alt="" class="layer-cross">
                        </div>
                        <div class="layer layer-wrapper__3">
                            <div class="layer__3"></div>
                            <img src="img/svg/cross.svg" alt="" class="layer-cross">
                        </div>
                        <div class="layer layer-wrapper__2">
                            <div class="layer__2"></div>
                            <img src="img/svg/cross.svg" alt="" class="layer-cross">
                        </div>
                        <div class="layer layer-wrapper__1">
                            <div class="layer__1"></div>
                            <img src="img/svg/cross.svg" alt="" class="layer-cross">
                        </div>
                    </div>
                </div>
            </div>
            <div id="ingredients" class="col s6">
                <div></div>
            </div>
        </div>
    </main>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/glass.js"></script>
</body>

</html>
